<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
  font-family:'Times New Roman', Times, serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #007bff; 
}

.container {
  text-align: center;
  width: 90%;
  max-width: 500px;
}

.input-section {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 30px;
  background-color: black;
  padding:20px;
  border-radius: 5px;
}

input[type="date"] {
  padding: 10px;
  border: none;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  width: 300px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: rgb(255, 255, 255);
  color: rgb(0, 0, 0);
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #333333;
}

.output-section {
  display: flex;
  justify-content: space-evenly;
}

.output-box {
  text-align: center;
  padding: 20px;
  width: 100px;
  border-radius: 10px;
  background-color: black;
  color: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.output-box p {
  font-size: 2rem;
  margin: 0;
}

.output-box span {
  font-size: 1rem;
  color: #aaaaaa;
}

.output-box:hover {
  transform: translateY(-5px);
  transition: transform 0.3s ease;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="input-section">
      <input type="date" id="birthDate" placeholder="mm/dd/yyyy">
      <button id="calculateButton">Calculate</button>
    </div>
    <div class="output-section">
      <div class="output-box">
        <p id="years">-</p>
        <span>Years</span>
      </div>
      <div class="output-box">
        <p id="months">-</p>
        <span>Months</span>
      </div>
      <div class="output-box">
        <p id="days">-</p>
        <span>Days</span>
      </div>
    </div>
  </div>
  <script src="age.js"></script>
</body>
</html>
